<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clé de Luhn</title>
</head>
<body>
    
    <h1>Clé de Luhn</h1>

    <button class="generate">Générer une carte valide</button>

    <br>
    <br>

    <form action="">
        <label for="carteUtilisateur"></label>
            <p>Vérification de votre carte bancaire :</p>
            <input id="carteUtilisateur" type="number" placeholder="ex:165465656465459" max="9999999999999999" pattern="[0-9]{16}" required> 
        <div class="boutonValider" onclick="afficherNumeroCarteUtilisateur()">
            <p>Valider</p>
         </div>
    </form>
    

    <div class="carte">
        <div class="logo">
            <img src="" alt="image logo banque">
            <img src="" alt="image logo CB">
        </div>
        <div class="puce">
            <img src="" alt="image puce">
            <img src="" alt="image sans-contact">
        </div>
        <div class="number">
            <div class="numberCard">
                <p class="numberString"></p>
            </div>
        </div>
        <div class="expiration">
            <p>Expire Fin</p>
        </div>
        <div class="name">
            <p class="firstName">FirstName LastName</p>
            <p class="logoVisa">img logoVisa</p>
        </div>
    </div>

    <script src="CledeLuhn.js"></script>
    <script src="VerificationCarte.js"></script>
</body>
</html>
